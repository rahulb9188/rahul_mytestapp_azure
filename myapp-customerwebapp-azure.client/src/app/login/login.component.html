<div class="login-container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-8">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
           alt="Sample image">
    </div>
    <div class="col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>

            <mat-form-field appearance="fill" class="full-width" style="margin-bottom: 1rem;">
              <mat-label>Email address</mat-label>
              <input matInput formControlName="email" type="email" required autocomplete="email" />
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width" style="margin-bottom: 1.5rem;">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required
                     autocomplete="current-password" />
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

          </mat-card-content>
          
            <div fxLayout="row" fxLayoutGap="16px">
              <button mat-button color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
              </button>
              <button mat-button color="primary" type="button" (click)="register()">
                Register
              </button>
            </div>

        </mat-card>
      </form>
    </div>
  </div>
</div>
